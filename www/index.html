<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dev App Store</title>

    <!-- *** Meta For Mobile *** -->
    <!-- Prevent zoom -->
    <meta name="viewport" content="user-scalable=0">
    <!-- <meta name="viewport" content="width=device-width,
                                        user-scalable=0,
                                        initial-scale=1,
                                        minimum-scale=1,
                                        maximum-scale=1">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- iOS StatusBar Color-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" type="image/png" href="Assets/Images/Icons/AndroidApple-icon.png">

    <!-- *** Style Sheets *** -->
    <link rel="stylesheet" href="StyleSheets/Css/Style.css">
</head>
<body ng-app="App">

    <!-- *** Application Injection Point *** -->
    <div ui-view></div>

    <!-- *** Library Scripts *** -->
    <!-- AngularJS -->
    <script src="./Lib/AngularJS/angular.js"></script>
    <script src="./Lib/AngularJS/angular-ui-router.js"></script>

    <!-- *** Application Scripts *** -->
    <script src="./JavaScript/App.js"></script>
    <script src="./JavaScript/Route.js"></script>
    <!-- Services -->
    <script src="./JavaScript/Services/UtilsService.js"></script>
    <script src="./JavaScript/Services/AppDataService.js"></script>
    <script src="./JavaScript/Services/VersionsService.js"></script>
    <!-- Directives -->
    <script src="./JavaScript/Directives/Popup.js"></script>
    <!-- Controllers -->
    <script src="./JavaScript/Controllers/MainController.js"></script>
    <script src="./JavaScript/Controllers/HomePageController.js"></script>
    <script src="./JavaScript/Controllers/AboutController.js"></script>

</body>
</html>
